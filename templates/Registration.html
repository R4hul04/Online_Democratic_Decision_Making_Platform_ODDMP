<!DOCTYPE html>
<html lang="en" dir="ltr">
    <link rel="stylesheet" href="style3.css">
    <head> 
        <meta charset="utf-8">
        <title>Registration Form</title>
        
    </head>
    <body style="background-image: url('abs1.jpg');">

        <form class="box" action="insert.php" method="POST">
            <h1>Registration</h1>
            <label for="Firstname">Firstname:</label>
            <input type="text" name="Firstname" id="Firstname" placeholder="Firstname" required><br>
            <label for="Lastname">Lastname:</label>
            <input type="text" name="Lastname" id="Lastname" placeholder="Lastname" required><br>
            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB" required><br>
            <label for="gen">  Gender:</label><br>
            <input type="radio" name="gender" id="gen" value="male"> <font color = "white">   Male
            <input type="radio" name="gender" id="gen" value="female"> Female
            <input type="radio" name="gender" id="gen" value="other">  Other </font><br><br>
            <label for="Address">Address:</label>
            <input type="text" name="Address" id="Address" placeholder="Address" required><br>
            <label for="phone">Mobile number:</label>
            <input type="tel" id="phone" name="phone" pattern="[7-9]{3}[0-9]{3}[0-9]{4}" placeholder="1234567890" required><br><br>
            <label for="email">Enter your email:</label>
            <input type="text" id="email" name="email" placeholder="xyz@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
            <label for="pwd">Password:</label>
            <input type="password"  id="pwd" name="pwd" placeholder="password" required><br>
           <!-- <label for="pwd1">Confirm password:</label>
            <input type="password"  id="pwd1" name="pwd1" placeholder="confirm password"required><br>-->
            <input type="submit"  name="Register" value="Register"><br>
            

        </form>
    </body>
</html>
